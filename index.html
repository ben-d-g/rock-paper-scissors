<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./rock-paper-scissors.js" defer></script>
  </head>

  <body>
    <div id="game">
      <p>The Winner is:</p>
      <div id="roundResultDisplay">
        <p></p>
      </div>
      <div id="userChoice">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>
    <div id="gameResults">
      <div id="humanScore">
        <p>Human:</p>
        <p class="score"></p>
      </div>
      <div id="computerScore">
        <p>Computer:</p>
        <p class="score"></p>
      </div>
    </div>
  </body>

</html>
